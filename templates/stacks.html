{% extends "base.html" %}
{% block title %}Stack Operations{% endblock %}

{% block content %}
<h1>Stack Operations</h1>

<form method="POST">
    <input type="text" name="value" placeholder="Enter value">
    <button type="submit" name="action" value="push">Push</button>
    <button type="submit" name="action" value="pop">Pop</button>
    <button type="submit" name="action" value="remove_beginning">Remove Beginning</button>
    <button type="submit" name="action" value="remove_end">Remove End</button>
    <button type="submit" name="action" value="remove_at">Remove Specific</button>
</form>

{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}

<h3>Current Stack (top → bottom):</h3>
<p>{{ stack }}</p>

<a href="/" class="main-button" style="margin-top: 30px;">⬅ Back Home</a>
{% endblock %}
