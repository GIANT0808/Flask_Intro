<!DOCTYPE html>
<html>
<head>
    <title>Area of Triangle</title>
</head>
<body>
    <h1>AREA OF TRIANGLE</h1>

    <form action="/areaOftriangle" method="post">
        <label for="base">Enter the Base:</label>
        <input type="number" id="base" name="base" required>
        
        <br><br>

        <label for="height">Enter the Height</label>
        <input type="number" id="height" name="height" required>

        <br><br>

        <input type="submit" value="Calculate Area">
    </form>

    {% if area %}
    <p>Area of triangle with base {{ base }} and height {{ height }} is: {{ area }}</p>
    {% elif error %}
    <p> {{ error }} </p>
    {% endif %}
</body>
</html>
