<!DOCTYPE html>
<html>
<head>
    <title>Area of Circle</title>
</head>
<body>
    <h1>AREA OF CIRCLE</h1>

    <form action="/areaOfcircle" method="post">
        <label for="radius">Enter the radius:</label>
        <input type="number" id="radius" name="radius" step="any" required>
        <input type="submit" value="Calculate Area">
    </form>

    {% if area %}
        <p>Area of Circle with radius {{radius}} to Area is: {{ area }}</p>
    {% elif error %}
        <p> {{ error }}</p>
    {% endif %}
</body>
</html>
